<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Admin</title>

  <style>
    #posts table {
      border-spacing: 0px;
    }

    #posts table td {
      border: solid 1px grey;
      padding: 5px;
    }

    #posts table tbody tr:hover {
      background-color: blue;
      color: white;
      cursor: pointer;
    }

    button {
      cursor: pointer;
    }
  </style>

  <script src="./PostClient.js"></script>
  <script>
    var postClient = new PostClient("/api/post/");
    var store = {
      posts: []
    };

    function renderPosts(posts) {
      const el = document.getElementById("posts");
      
      let output = `
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Slug</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
      `;

      for (let post of store.posts) {
        output += `
          <tr id="post-${post.id}">
            <td>${post.id}</td>
            <td>${post.title}</td>
            <td>${post.slug}</td>
            <td>
              <button onclick="deletePost(${post.id});">X</button>
            </td>
          </tr>
        `;
      }

      output += `</tbody></table>`;
      el.innerHTML = output;
    }

    function deletePost(id) {
      // Delete the post on the server.
      // NOTE: We are NOT using await, we're letting the execution of the
      // asynchronous method happen in the background while we carry on
      // executing the code.
      postClient.delete(id);

      // Remove the post from our store.
      const index = store.posts.findIndex(post => post.id == id);
      store.posts.splice(index, 1);

      // Remove the post's row from the UI.
      const el = document.getElementById(`post-${id}`);
      el.remove();
    }

    function filterPosts(filter) {
      for (let post of store.posts) {
        let display = "table-row";

        // If the post title does NOT (!) include the filter, set the display to 'none'.
        if (!post.title.toLowerCase().includes(filter.toLowerCase())) {
          display = "none";
        }

        // Set the CSS display property accordingly to either hide (none) or
        // show (table-row) the row.
        let el = document.getElementById(`post-${post.id}`);
        el.style.display = display;
      }
    }

    window.addEventListener("load", async function() {
      store.posts = await postClient.getAll();
      renderPosts(store.posts);
    });
  </script>

</head>
<body>
  <h1>Blog Admin</h1>
  <div class="search-box">
    <label for="search">Search</label>
    <input type="text" name="search" id="search" onkeyup="filterPosts(this.value)" value="" />
  </div>
  <div id="posts"></div>
</body>
</html>
