<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Admin</title>

  <style>
    #posts table {
      border-spacing: 0px;
    }

    #posts table td {
      border: solid 1px grey;
      padding: 5px;
    }

    #posts table tbody tr:hover {
      background-color: blue;
      color: white;
      cursor: pointer;
    }

    button {
      cursor: pointer;
    }
  </style>

  <script src="./PostClient.js"></script>
  <script>
    var postClient = new PostClient("/api/post/");
    var store = {
      posts: []
    };

    function renderPosts(posts) {
      const el = document.getElementById("posts");
      
      let output = `
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Slug</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
      `;

      for (let post of store.posts) {
        output += `
          <tr>
            <td>${post.id}</td>
            <td>${post.title}</td>
            <td>${post.slug}</td>
            <td>
              <button onclick="deletePost(${post.id});">X</button>
            </td>
          </tr>
        `;
      }

      output += `</tbody></table>`;
      el.innerHTML = output;
    }

    async function deletePost(id) {
      await postClient.deletePost(id);
      store.posts = await postClient.getAll();
      renderPosts(store.posts);
    }

    window.addEventListener("load", async function() {
      store.posts = await postClient.getAll();
      renderPosts(store.posts);
    });
  </script>

</head>
<body>
  <h1>Blog Admin</h1>
  <div class="search-box">
    <label for="search">Search</label>
    <input type="text" name="search" id="search" />
  </div>
  <div id="posts"></div>
</body>
</html>
